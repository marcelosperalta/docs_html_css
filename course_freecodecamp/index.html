    <!-- 
        Here, you have two radio inputs. When the user submits the form with the indoor option selected, 
        the form data will include the line: indoor-outdoor=indoor. This is from the name and 
        value attributes of the "indoor" input.
        If you omit the value attribute, the submitted form data uses the default value, which is on. 
        In this scenario, if the user clicked the "indoor" option and submitted the form, 
        the resulting form data would be indoor-outdoor=on, which is not useful. 
        So the value attribute needs to be set to something to identify the option. 
    -->
    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <label for="indoor">
            <input type="radio" name="indoor-outdoor" value="indoor" id="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input type="radio" name="indoor-outdoor" value="outdoor" id="outdoor">Outdoor
        </label>
        <label for="loving">
            <input type="checkbox" id="loving" value="loving" name="personality" checked>Loving
        </label>
        <label for="loving">
            <input type="checkbox" id="loving" value="lazy" name="personality">Lazy
        </label>
        <label for="loving">
            <input type="checkbox" id="loving" value="energetic" name="personality">Energetic
        </label>
        <input type="text" placeholder="This is placeholder text">
        <button type="submit">Submit</button>
    </form>
