<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Vertical Align</title>
</head>
<body>
    <h4>#float #text-align</h4>

    <span class="float-right">Float property = Right</span>
    <span class="float-left">Float property = Left</span>

    <br>
    <br>

    <p class="text-align-right">Text Align = Right</p>
    <p class="text-align-left">Text Align = Left</p>
    <p class="text-align-center">Text Align = Center</p>

    <br>

    <div class="flex-container">
        <div class="flex-left">Flex</div>
        <div class="flex-center">Flex</div>
        <div class="flex-right">Flex</div>
    </div>

    <br>

    <div class="flex-container-2">
        <div class="flex-align-self">Align Self = Center</div>
    </div>
    <br>
    <div class="flex-container-3">
        <div class="flex-align-self">Align Self = Center</div>
    </div>
</body>
</html>
